<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalyze.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework 18</title>
</head>

<body>
    <div class="card">
        <div class="star st-1"></div>
        <div class="star st-2 blink-slow"></div>
        <div class="star st-3 blink-fast"></div>
        <div class="star st-4 small-red"></div>
        <div class="star st-5 small-red blink-slow"></div>
        <div class="star st-6 small-red blink-fast"></div>
        <div class="star st-7 big-yellow"></div>
        <div class="star st-8 big-yellow blink-slow"></div>
        <div class="star st-9 big-yellow blink-fast"></div>
        <div class="earth">
            <div class="earth-plot ep-1"></div>
            <div class="earth-plot ep-2"></div>
            <div class="earth-plot ep-3"></div>
            <div class="earth-plot ep-4"></div>
            <div class="earth-plot ep-5"></div>
            <div class="earth-plot ep-6"></div>
            <div class="earth-plot ep-7"></div>
            <div class="cloud"></div>
        </div>
        <div class="moon">
            <div class="moon-spot large"></div>
            <div class="moon-spot medium ms-1"></div>
            <div class="moon-spot medium ms-2"></div>
            <div class="moon-spot small ms-3"></div>
            <div class="moon-spot small ms-4"></div>
            <div class="moon-spot small ms-5"></div>
        </div>
    </div>
</body>

</html>
